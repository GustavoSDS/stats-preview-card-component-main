<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="section2">
      <div class="image"></div>

      <article class="content">
        <h1>Get <span>insights</span> that help your business <br class="br-mobile"> grow.</h1>
        <p>
          Discover the benefits of data <br class="br-mobile">
          analytics and make <br class="br-desktop"> better decisions <br class="br-mobile">
          regarding revenue, customer <br class="br-desktop">
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-details">
            <div class="amount">10k+</div>
            <div class="concept last">companies</div>
          </div>
          <div class="stats-details">
            <div class="amount">314</div>
            <div class="concept">templates</div>
          </div>
          <div class="stats-details">
            <div class="amount last">12m+</div>
            <div class="concept">queries</div>
          </div>
        </div>
      </article>
    </section>
  </main>

</body>

</html>
